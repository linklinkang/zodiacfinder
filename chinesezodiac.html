<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Zodiac Finder</h1>
        <input type="number" id="yearInput" placeholder="Enter your birth year">
        <button onclick="findZodiac()">Find Zodiac</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function findZodiac() {
            const year = document.getElementById('yearInput').value;
            if (year && !isNaN(year)) {
                const zodiacs = ['Rat', 'Ox', 'Tiger', 'Rabbit', 'Dragon', 'Snake', 'Horse', 'Goat', 'Monkey', 'Rooster', 'Dog', 'Pig'];
                const baseYear = 1900; // Base year, 1900 is the year of the Rat
                const zodiac = zodiacs[(year - baseYear) % 12];
                document.getElementById('result').innerText = `Your Chinese Zodiac is: ${zodiac}`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid year';
            }
        }
    </script>
</body>
</html>
